<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <div ref="demo">
    <a ~if="true">{{ @str }}</a>
    <div>
      <i ~for="a in arr">
        {{ ~a }}
      </i>      
    </div>
    <a :style="'background-color:red;'" @click="@testFunc">点击</a>
  </div>
  <script src="./build/bundle.js"></script>
  <script>
    var demo = new Lies({
      id: 'demo',
      data () {
        return {
          str: 123,
          arr: [0, 1, 2],
        }
      },
      methods: {
        testFunc: function () {
          console.log(123)
        }
      }
    });
    new Refs(demo, 'demo');
  </script>
</body>
</html>
